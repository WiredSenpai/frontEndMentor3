<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<article class="container">
  <div class="outer__div">
  <picture>
    <img src="images/image-equilibrium.jpg" alt="cool looking cube" class="nft__pic">
  </picture>
  <h1 class="equilibrium"> Equilibrium #3429</h1>

 <p class="our">Our Equilibrium collection promotes balance and calm.</p> 
<div class="eth">
 <div class="price__and__icon">
   <div class="eth__sign "><img src="images/icon-ethereum.svg" alt=""></div>
 <p class="price">0.041 ETH </p></div>
  <div class="time__and__icon">
    <div class="time__sign "><img src="images/icon-clock.svg" alt="clock_icon" class="time__sign"></div>
    <span class="time">3 days left</span>
  </div>
</div>

<div class="line"></div>
  <div class="creation">
    <img src="images/image-avatar.png" alt="avatar" class="avata">
<p>Creation of <span>Jules Wyvern</span> </p>
  </div>
</article>



</body>
</html>
